  <script type="text/javascript">
    function plus(){
      document.getElementById("q").value = parseInt(document.getElementById("q").value) + 1;
      let cp = parseFloat(document.getElementById("cp").innerHTML.split(" ")[0]);
      let cbp = parseFloat(document.getElementById("cbp").innerHTML.split(" ")[0]);
      let price = cp/cbp*parseFloat(document.getElementById("q").value);
      price = price.toFixed(4);
      document.getElementById("inv").value = "Invest: "+price;

    }
    function minus(){
      if(document.getElementById("q").value!=0){
      document.getElementById("q").value = parseInt(document.getElementById("q").value) - 1;
      let cp = parseFloat(document.getElementById("cp").innerHTML.split(" ")[0]);
      let cbp = parseFloat(document.getElementById("cbp").innerHTML.split(" ")[0]);
      let price = cp/cbp*parseFloat(document.getElementById("q").value);
      price = price.toFixed(4);
      document.getElementById("inv").value = "Invest: "+price;
      }
    }
  </script>
